    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg_primary: #EFF3D8;
            --primary_textClr: white;
            --card-clr: rgba(255, 255, 255,.9);
            --card-txt-clr: black;
            --card-heading-clr: #FD0505;
            --card-timer-clr: #black;
        }

        body {
            overflow: hidden;
            background:url(../static/img.png) no-repeat center center/cover;
            color: var(--primary_textClr);
        }
        .container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container>.card {
            padding: 3em 1em;
            background-color: var(--card-clr);
            color: var(--card-txt-clr);
            width: 35ch;
            font-family: Inter;
            border-radius: 19px;
            box-shadow: 9px 5px 25px 0px rgb(0, 0, 0, 25%);
            transition: transform 0.5s;
        }
        /* .container>.card:hover{
            transform: scale(1.1);
        } */

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--card-heading-clr);
            line-height: 39px;
        }

        h3 {
            font-size: 2.3rem;
            font-weight: 700;
            letter-spacing: 2px;
            /* line-height: 50px; */
        }

        h5 {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;

        }

        .timers {
            display: flex;
            justify-content: flex-start;
            gap: 1em;
            margin: 2em 2em 2em 0;
        }

        .timers>.timer {
            padding: .7em;
            max-width: 10ch;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 6px 5px 9.5px 0px rgb(0, 0, 0, 25%);
            border: 1px solid rgb(0, 0, 0, 10%);
        }

        .timer>span {
            font-size: 1.7rem;
            color: var(card-timer-clr);
            text-align: center;
        }

        .timer>.smalltext {
            font-size: .6rem;
            font-weight: 500;
            color: var(card-timer-clr);
            text-align: center;
        }

        /* Basic styling for the social icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 2em;
            /* border: 2px solid red; */
        }

        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;

            text-align: center;
            background-color: #333;
            text-decoration: none;
            /* Background color for icons */
            color: white;
            /* Icon color */
            font-size: 24px;
            /* Size of the icon */
            transition: background-color 0.3s ease;
        }

        /* Change background color on hover */
        .social-icons a:hover {

        }
    </style>

<body>

        </div>
    </div>
    <script>
        var days = document.getElementById('days');
        var hours = document.getElementById('hours');
        var minu = document.getElementById('minutes');
        var sec = document.getElementById('seconds');

        const tendate = new Date('2024-12-30');
        // Function to update the countdown every second
        function updateCountdown() {
            const now = new Date().getTime(); // Get the current time
            const timeLeft = tendate - now; // Calculate the remaining time in milliseconds

            // Calculate days, hours, minutes, and seconds
            days.innerText = (Math.floor(timeLeft / (1000 * 60 * 60 * 24))).toString().padStart(2, '0');
            hours.innerText = (Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).toString().padStart(2, '0');
            minu.innerText = (Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))).toString().padStart(2, '0');
            sec.innerText = (Math.floor((timeLeft % (1000 * 60)) / 1000)).toString().padStart(2, '0');


            // If the countdown is over, display a message
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById("timer").innerHTML = "Countdown ended!";
            }
        }

        // Update the countdown every second (1000 milliseconds)
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
